<!DOCTYPE html>
<html ng-app="tip004">
<head>
  <title></title>

  <!-- import css-->
  <!--<link rel="stylesheet" type="text/css" href="name.css">-->

  <!-- import js -->
  <script src="./../lib/angular.min.js"></script>
  <script src="./app-1.js"></script>
</head>
<body ng-controller="tip004Controller as ctrl">
  <input type="text" ng-model="ctrl.input">
  <button ng-click="ctrl.sendInputField()">publish</button>
  <span ng-bind="ctrl.output"></span>

  <div ng-repeat="field in ctrl.fields">
    <input type="checkbox" ng-click="ctrl.clickTheField($index)">{{field.val}}
  </div>

</body>
</html>
