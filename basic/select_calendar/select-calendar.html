<!DOCTYPE html>
<html ng-app="selectCalendar">
<head>
    <title>It has bug when it listens drag or longdown.</title>

    <!-- import css-->
    <link rel="stylesheet" type="text/css" href="select-calendar">-->

    <!-- import js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="./select-calendar.js"></script>    
</head>
<body ng-controller="calendarController as ctrl">
    <table cellpadding="0" cellspacing="0">
        <tbody ng-mouseleave="ctrl.endTargetCalendar()">
            <tr ng-repeat="(month, days) in ctrl.calendarLayout" >
                <td ng-repeat="day in days track by $index" 
                    ng-class="ctrl.getCalendarClass(month, $index, day)"                   
                    ng-click="ctrl.startTargetCalendar(month, $index, day)"
                    ng-mouseup="ctrl.endTargetCalendar()"
                    ng-mouseover="ctrl.overCalendarClass(month, $index, day)"
                    ></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
